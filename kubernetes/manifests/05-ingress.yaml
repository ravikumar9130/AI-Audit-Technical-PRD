# Ingress for Audit AI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auditai-ingress
  namespace: auditai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.auditai.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
  - hosts:
    - app.auditai.io
    - api.auditai.io
    secretName: auditai-tls
  rules:
  - host: app.auditai.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auditai-frontend-service
            port:
              number: 80
  - host: api.auditai.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auditai-api-service
            port:
              number: 80
---
# Network Policy for internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auditai-network-policy
  namespace: auditai
spec:
  podSelector:
    matchLabels:
      app: auditai-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: auditai-worker
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
---
# Pod Disruption Budget for API
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auditai-api-pdb
  namespace: auditai
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: auditai-api
---
# Pod Disruption Budget for Frontend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auditai-frontend-pdb
  namespace: auditai
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: auditai-frontend
