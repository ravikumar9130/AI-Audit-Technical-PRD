# Next.js Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditai-frontend
  namespace: auditai
  labels:
    app: auditai-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auditai-frontend
  template:
    metadata:
      labels:
        app: auditai-frontend
    spec:
      containers:
      - name: frontend
        image: auditai/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.auditai.io"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.auditai.io"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: auditai-frontend-service
  namespace: auditai
spec:
  selector:
    app: auditai-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
# HorizontalPodAutoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auditai-api-hpa
  namespace: auditai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auditai-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# HorizontalPodAutoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auditai-frontend-hpa
  namespace: auditai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auditai-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# HorizontalPodAutoscaler for Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auditai-worker-hpa
  namespace: auditai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auditai-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Pods
    pods:
      metric:
        name: celery_queue_length
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
