services:
  # Frontend - Next.js 14 (serves built app from image; no volume so build is not overwritten)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - api
    networks:
      - auditai-network

  # FastAPI Backend + Celery Worker (one container runs both so uploads are always processed)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker.cpu
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://auditai:auditai@postgres:5432/auditai
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=auditai-calls
      - MINIO_SECURE=false
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LLM_MODEL_PATH=/app/ml-models/llama-3-8b-instruct-q4.gguf
      - VLLM_GPU_MEMORY_UTILIZATION=0.85
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
      - USE_CPU_LLM=1
      - HF_TOKEN=${HF_TOKEN}
      - TORCH_FORCE_NO_WEIGHTS_ONLY_LOAD=1
    volumes:
      - ./backend:/app
      - ./ml-models:/app/ml-models
      - /var/run/docker.sock:/var/run/docker.sock
      - worker-temp:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - auditai-network
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 & exec celery -A workers.celery_app worker --loglevel=info --pool=prefork --concurrency=1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s

  # Celery Beat (Scheduled tasks, e.g. retention)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker.cpu
    environment:
      - DATABASE_URL=postgresql://auditai:auditai@postgres:5432/auditai
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=auditai-calls
      - MINIO_SECURE=false
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - C_FORCE_ROOT=true
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./ml-models:/app/ml-models
    depends_on:
      - postgres
      - redis
    networks:
      - auditai-network
    command: celery -A workers.celery_app beat --loglevel=info

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=auditai
      - POSTGRES_PASSWORD=auditai
      - POSTGRES_DB=auditai
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auditai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Broker & Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - auditai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=auditai-calls
    volumes:
      - minio-data:/data
    networks:
      - auditai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (Create bucket on startup)
  minio-client:
    image: minio/mc:latest
    depends_on:
      - minio
    networks:
      - auditai-network
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/auditai-calls --ignore-existing;
      /usr/bin/mc anonymous set public myminio/auditai-calls || true;
      exit 0;
      "

volumes:
  postgres-data:
  redis-data:
  minio-data:
  worker-temp:

networks:
  auditai-network:
    driver: bridge
